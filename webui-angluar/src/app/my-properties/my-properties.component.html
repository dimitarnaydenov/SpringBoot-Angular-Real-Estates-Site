<!-- ======= Intro Single ======= -->
<section class="intro-single">
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-lg-8">
          <div class="title-single-box">
            <h1 class="title-single">My Properties</h1>
          </div>
        </div>
        <div class="col-md-12 col-lg-4">
          <nav aria-label="breadcrumb" class="breadcrumb-box d-flex justify-content-lg-end">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a href="#">Home</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">
                Properties Grid
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </section><!-- End Intro Single-->

  <!-- ======= Property Grid ======= -->
  <section class="property-grid grid">
    <div class="container">
      <div class="row">
          <div *ngFor="let property of properties | paginate
          : {
              itemsPerPage: pageSize,
              currentPage: page,
              totalItems: count
            };
      let i = index" class="col-md-4">
     
              <div class="card-box-a card-shadow">
                
                <div class="img-box-a">
                  <img src="{{picUrl}}/{{property.id}}/{{property.photos[0].url}}" alt="" class="img-a img-fluid">
                </div>
                <div class="card-overlay">
                  <div class="card-overlay-a-content">
                    <div class="card-header-a">
                      <h2 class="card-title-a">
                        <a href="#">
                          <br /> {{property.address}}</a> 
                      </h2>
                    </div>
                    <div class="card-body-a">
                      <div class="price-box d-flex">
                        <span class="price-a">price | $ {{property.price}}</span>
                      </div>
                      <a href="property/{{property.id}}" class="link-a">Click here to view
                        <span class="bi bi-chevron-right"></span>
                      </a>
                    </div>
                    <div class="card-footer-a">
                      <ul class="card-info d-flex justify-content-around">
                        <li>
                          <h4 class="card-info-title">Area</h4>
                          <span>{{property.area}}
                            <sup>2</sup>
                          </span>
                        </li>
                        <li>
                          <h4 class="card-info-title">Beds</h4>
                          <span>2</span>
                        </li>
                        <li>
                          <h4 class="card-info-title">Baths</h4>
                          <span>4</span>
                        </li>
                        <li>
                          <h4 class="card-info-title">Garages</h4>
                          <span>1</span>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
      </div>

      </div>
      <div class="row">
        <div class="col-sm-12">
          <nav class="pagination-a">
            <pagination-controls class="pagination justify-content-end"
                previousLabel="Prev"
                nextLabel="Next"
                (pageChange)="onTableDataChange($event)"
            >
            </pagination-controls>
          </nav>
        </div>
      </div>
    </div>
  </section><!-- End Property Grid Single-->
