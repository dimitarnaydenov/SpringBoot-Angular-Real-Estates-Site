<div class="container intro-single">

    <div class="title-box-d">
      <h3 class="title-d">Add Property for Sale</h3>
    </div>
    
    <div class="form" >
      <form class="form-a" #addProperty = "ngForm" (ngSubmit) = "addPropertyOnSubmit(addProperty.value)" enctype="multipart/form-data" ngNativeValidate>
        <div class="row">
          <div class="col-md-12 mb-2">
            <div class="form-group">
              <label class="pb-2" for="type">Type</label>
              <select class="form-control form-control-lg form-control-a" name="type" id="type" required ngModel>
                <option value="apartment">Apartment</option>
                <option value="house">House</option>
              </select>
            </div>
          </div>
          <div class="col-md-12 mb-2">
            <div class="form-group">
              <label class="pb-2" for="address">Address</label>
              <input type="text" class="form-control form-control-lg form-control-a" placeholder="Address" name="address" id="address" required ngModel>
            </div>
          </div>
          <div class="col-md-12 mb-2">
            <div class="form-group">
              <label class="pb-2" for="price">Price</label>
              <input type="number" class="form-control form-control-lg form-control-a" placeholder="Price" name="price" id="price" min="1" required ngModel>
            </div>
          </div>
          <div class="col-md-12 mb-2">
            <div class="form-group">
              <label class="pb-2" for="area">Area</label>
              <input type="number" class="form-control form-control-lg form-control-a" placeholder="Area" name="area" id="area" min="1" required ngModel>
            </div>
          </div>
          <div class="col-md-12 mb-2">
            <div class="form-group">
              <label class="pb-2" for="beds">Number of Bedrooms</label>
              <input type="number" class="form-control form-control-lg form-control-a" placeholder="Number of Bedrooms" name="beds" id="beds" min="1" required ngModel>
            </div>
          </div>
          <div class="col-md-12 mb-2">
            <div class="form-group">
              <label class="pb-2" for="baths">Number of Bathrooms</label>
              <input type="number" class="form-control form-control-lg form-control-a" placeholder="Number of Bathrooms" name="baths" id="baths" min="1" required ngModel>
            </div>
          </div>
          <div class="col-md-12 mb-2">
            <div class="form-group">
              <label class="pb-2" for="description">Description</label>
              <textarea class="form-control form-control-lg form-control-a" placeholder="" name="description" id="description" ngModel></textarea>
            </div>
          </div>
          <div class="col-md-12 mb-2">
            <div class="form-group">
              <label class="pb-2" for="phoneNumber">Phone Number</label>
              <input type="text" class="form-control form-control-lg form-control-a" placeholder="Phone Number" name="phoneNumber" id="phoneNumber" min="6" max="10" required ngModel>
            </div>
          </div>
          <div class="col-md-12 mb-2">
            <div class="form-group">
              <label class="pb-2" for="image">Image 1</label>
              <input class="form-control form-control-lg form-control-a" name="image" type="file" accept="image/*" name="image" id="image" (change)="fileChange1($event)" ngModel/>
            </div>
          </div>
          <div class="col-md-12 mb-2">
            <div class="form-group">
              <label class="pb-2" for="image">Image 2</label>
              <input class="form-control form-control-lg form-control-a" name="image" type="file" accept="image/*" name="image" id="image" (change)="fileChange2($event)" ngModel/>
            </div>
          </div>
         <div class="col-md-12">
            <button type="submit" class="btn btn-b">Add Property</button>
          </div>
        </div>
      </form>
    
    </div>
</div>
