<form #register = "ngForm" (ngSubmit) = "onClickSubmit(register.value)">
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
  
      <label for="username"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" id="username" required ngModel>
      <br />
      <br />
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" id="password" required ngModel>
  
      <hr>
  
      <button type="submit" class="registerbtn">Register</button>
    </div>
  
    
  </form>
