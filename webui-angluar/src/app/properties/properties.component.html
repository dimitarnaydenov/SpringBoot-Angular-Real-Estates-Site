<div class="divTable">
    <div class="divTableBody">
        <div class="divTableHeading">
            <div class="divTableCell">Name</div>
            <div class="divTableCell">Price</div>
            <div class="divTableCell">Address</div>
            <div class="divTableCell">Description</div>
        </div>
        <div *ngFor="let property of properties" class="divTableRow">
            <div class="divTableCell">{{property.name}}</div>
            <div class="divTableCell">{{property.price}}</div>
            <div class="divTableCell">{{property.address}}</div>
            <div class="divTableCell">{{property.description}}</div>
        </div>
    </div>
</div>

<br />

<form #addProperty = "ngForm" (ngSubmit) = "onClickSubmit(addProperty.value)">
    <label>Name</label>
    <input type="text" name="name" ngModel>
    <br/>
    <label>Price</label>
    <input type="number" name="price" ngModel>
    <br/>
    <label>Address</label>
    <input type="text" name="address" ngModel>
    <br/>
    <label>Description</label>
    <input type="text" name="description" ngModel>
    <br/>
    <input type="submit" value="submit">
</form>


<input type="submit" value="Logout" (ngSubmit) = "logout()">
